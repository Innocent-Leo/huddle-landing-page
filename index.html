<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    /> -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="background-image">
      <picture>
        <source media="(max-width: 500px)" srcset="./images/bg-mobile.svg" />
        <source media="(min-width: 501px)" srcset="./images/bg-desktop.svg" />
        <img src="./images/bg-desktop.svg" alt="background-pattern" />
      </picture>
    </section>

    <header>
      <img src="./images/logo.svg" alt="brand-logo" />
    </header>

    <main>
      <section class="illustration-box">
        <img
          src="./images/illustration-mockups.svg"
          alt="web-app-illustration"
        />
      </section>
      <section class="details">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>
    <footer class="socials">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></span>
      <span><i class="fa-brands fa-instagram"></i></span>
    </footer>
  </body>
</html>
